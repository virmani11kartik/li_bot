<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libot Robot</title>
    <!-- TODO: decide font pref. google font-->
    <link rel="stylesheet" href="">

    <!--TensorflowJS and Blazeface import-->
    <!-- <script src="h"></script> -->

    <style>
        :root{
            --primary: #021f31;
            --bg: #e6e4e1;
            --secondary: #bb7d5c;
            --text-dark: #2A2A2A;
            --text-light: #FFFFFF;
            --shadow: rgba(45, 95, 126, 0.15);
            --success: #4CAF50;
            --warning: #db8e19;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            overflow: hidden;
        }
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            /* background-image:  */
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }


        #video {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 240px;
            height: 180px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            box-shadow: 0 5px 20px var(--shadow);
            z-index: 100;
            transform: scaleX(-1); /* Mirror the video */
        }

        #video.hidden {
            display: none;
        }


        /* Detection overlay canvas */
        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 240px;
            height: 180px;
            border-radius: 15px;
            z-index: 101;
            pointer-events: none;
            transform: scaleX(-1); /* Mirror to match video */
        }

        #overlay.hidden {
            display: none;
        }


        /* Default Screen - Robot Face */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }


        /* Robot Face */
        .robot-face {
            position: relative;
            width: 400px;
            height: 400px;
            animation: float 4s ease-in-out infinite;
        }


        .eye {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--text-light);
            border-radius: 50%;
            top: 120px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        .eye-left { left: 80px; }
        .eye-right { right: 80px; }


        .mouth {
            position: absolute;
            width: 140px;
            height: 70px;
            border: 8px solid var(--text-light);
            border-top: none;
            border-radius: 0 0 140px 140px;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
        }

        .pupil {
            position: absolute;
            width: 35px;
            height: 35px;
            background: var(--text-dark);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 4s infinite;
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-text {
            margin-top: 60px;
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 600;
            text-align: center;
            animation: fadeInUp 1s ease 0.5s both;
        }
        .face-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), #3D7FA0);
            border-radius: 50%;
            box-shadow: 
                0 20px 60px var(--shadow),
                inset 0 -10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        /* Won't be needed but just incase */
        @media (max-width: 768px) {
            
            .robot-face {
                width: 300px;
                height: 300px;
            }
        }


    </style>
</head>

<body>
    <div class="bg-pattern"></div>
    <!-- Video for face detection -->
    <video id="video" class="hidden" autoplay playsinline muted></video>
    
    <!-- Overlay canvas for visualization -->
    <canvas id="overlay" class="hidden"></canvas>
    <div class="container">
        <!-- Default Screen: Robot Face -->
        <div class="screen active" id="defaultScreen">
            <div class="robot-face">
                <div class="face-circle">
                    <div class="eye eye-left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="status-text">Waiting to help you...</div>
        </div>
    </div>
</body>

</html>
